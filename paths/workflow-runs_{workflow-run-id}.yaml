get:
  description: Retrieves the details of an existing workflow run.
  operationId: retrieve-a-workflow-run
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/retrieve-a-workflow-run
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - description: Workflow Run's ID (starts with "wfr_")
      in: path
      name: workflow-run-id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              value:
                data:
                  type: workflow-run
                  id: wfr_3JqAR9ddLRVZLK5z4yD8oeHB
                  attributes:
                    status: in_progress
                    created-at: '2022-08-08T18:55:44.910Z'
                    completed-at: null
                  relationships:
                    workflow-version:
                      data:
                        type: workflow-version
                        id: wfv_DkWeGvK9wojQnubF8ABHzJRQ
                    workflow:
                      data:
                        type: workflow
                        id: wfl_3VghhbvDc7UuUNT8uZrqZjsk
                    creator:
                      data: null
          schema:
            properties:
              data:
                $ref: ../components/schemas/workflow-run.yaml
            type: object
            additionalProperties: false
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Retrieve a Workflow Run
  tags:
    - Workflows
