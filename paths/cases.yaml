get:
  description: >-
    Returns a list of your organization's cases.


    Note that this endpoint aggregates cases across all <<glossary:case
    template>>(s). See
    [Pagination](https://docs.withpersona.com/reference/pagination)for more
    details about handling the response. Results are returned in reverse
    chronological order, with the most recently created objects first.
  operationId: list-all-cases
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/list-all-cases
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/pagination-query-params.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
    - in: query
      name: filter
      style: deepObject
      explode: true
      schema:
        type: object
        additionalProperties: false
        properties:
          status:
            description: Filter cases by status
            examples:
              - Open
            type: string
          case-template-id:
            description: Filter cases by case template ID
            examples:
              - ctmpl_ABC123
            type: string
          account-id:
            description: Filter cases by account ID
            examples:
              - act_ABC123
            type: string
          reference-id:
            description: Filter cases by reference ID
            examples:
              - abc-123
            type: string
          inquiry-id:
            description: Filter cases by inquiry ID
            examples:
              - inq_ABC123
            type: string
          report-id:
            description: Filter cases by report ID
            examples:
              - rep_ABC123
            type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              value:
                data:
                  - type: case
                    id: case_KsFU1Vxv9oK3ztnwQuD7MaJo
                    attributes:
                      status: open
                      name: KCAS-1
                      resolution: null
                      created-at: '2021-03-24T04:59:21.764Z'
                      updated-at: '2021-03-24T04:59:21.764Z'
                      assigned-at: null
                      resolved-at: null
                      redacted-at: null
                      sla-expires-at: null
                      creator-id: case_creator@withpersona.com
                      creator-type: user
                      assignee-id: case_assignee@withpersona.com
                      assigner-id: case_assigner@withpersona.com
                      assigner-type: user
                      resolver-id: null
                      resolver-type: null
                      updater-id: case_updater@withpersona.com
                      updater-type: user
                      tags: []
                      fields: {}
                      attachments: []
                    relationships:
                      case-template:
                        data:
                          type: case-template
                          id: ctmpl_336jV1uVaaY84GAqvG91oiy9
                      case-queue:
                        data:
                          type: case-queue
                          id: cqueue_7JRbkcdbx9fTossK98NJvRZcmk1
                      case-comments:
                        data: []
                      accounts:
                        data: []
                      inquiries:
                        data:
                          - type: inquiry
                            id: inq_eGK41TM6GjcZgdcoox7x8Hh0
                      reports:
                        data: []
                      verifications:
                        data: []
                      txns:
                        data: []
                links:
                  prev: null
                  next: /api/v1/cases?page%5Bafter%5D=case_19pQg1NHfYeUdpIvYZ54xmDz
          schema:
            properties:
              data:
                items:
                  $ref: ../components/schemas/case.yaml
                type: array
                description: An array of Cases
              included:
                description: >-
                  Objects that _may_ be returned if specified via the `include`
                  query parameter in the request.
                $ref: ../components/schemas/cases-included-objects.yaml
              links:
                properties:
                  next:
                    examples:
                      - >-
                        /api/v1/cases?page%5Bafter%5D=case_19pQg1NHfYeUdpIvYZ54xmDz
                    type:
                      - string
                      - 'null'
                  prev:
                    examples:
                      - >-
                        /api/v1/cases?page%5Bbefore%5D=case_1ePP8j3pyznPCEuw4TCjWWD0
                    type:
                      - string
                      - 'null'
                type: object
                additionalProperties: false
            type: object
            additionalProperties: false
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: List all Cases
  tags:
    - Cases
  x-persona-product: Cases
post:
  description: Creates a new case in your organization.
  operationId: create-a-case
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/create-a-case
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  description: >-
                    Properties can include Case Template ID, creator email
                    address, and fields configured on your Case Template.
                  properties:
                    case-template-id:
                      description: ID of the case template for this case
                      type: string
                    creator-email-address:
                      description: Email of the user creating this case in the organization
                      type: string
                    case-queue-id:
                      description: ID of the case queue to put this case in
                      type: string
                  required:
                    - case-template-id
                  type: object
                  additionalProperties: true
              type: object
              additionalProperties: false
            meta:
              properties:
                object-ids:
                  description: >-
                    Array of Persona object IDs that should be related to this
                    case. The following object types are supported- accounts,
                    documents, graph queries, inquiries, reports, report runs,
                    sars, transactions, and, verifications.
                  items:
                    type: string
                  type: array
                sla-expires-in-seconds:
                  description: >-
                    Number of seconds from now when SLA expires (max of 90
                    days).
                  examples:
                    - 7200
                  type:
                    - 'null'
                    - number
              type: object
              additionalProperties: false
          required:
            - data
          type: object
          additionalProperties: false
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              value:
                data:
                  type: case
                  id: case_gqe7rH38FvxtzhGBQmDBsjkB
                  attributes:
                    status: open
                    name: MRR-3
                    resolution: null
                    created-at: '2021-09-28T05:18:36.200Z'
                    updated-at: '2021-09-28T05:18:36.200Z'
                    assigned-at: null
                    resolved-at: null
                    redacted-at: null
                    sla-expires-at: '2021-09-28T07:18:36.200Z'
                    creator-id: case_creator@withpersona.com
                    creator-type: user
                    assignee-id: null
                    assigner-id: null
                    assigner-type: null
                    resolver-id: null
                    resolver-type: null
                    updater-id: null
                    updater-type: null
                    tags: []
                    fields: {}
                    attachments: []
                  relationships:
                    case-template:
                      data:
                        type: case-template
                        id: ctmpl_Jumm3K4zHwaLBBdyLUCnHbBC
                    case-queue:
                      data:
                        type: case-queue
                        id: cqueue_7JRbkcdbx9fTossK98NJvRZcmk1
                    case-comments:
                      data: []
                    accounts:
                      data: []
                    inquiries:
                      data:
                        - type: inquiry
                          id: inq_KHK4MJCE4QvfocWB2intQ3YE
                    reports:
                      data: []
                    verifications:
                      data: []
                    txns:
                      data: []
          schema:
            properties:
              data:
                $ref: ../components/schemas/case.yaml
              included:
                description: >-
                  Included by default:


                  - Accounts

                  - Inquiries

                  - Reports


                  Anything else must be explicitly requested with the `include`
                  query parameter.
                $ref: ../components/schemas/cases-included-objects.yaml
            type: object
            additionalProperties: false
      description: Created
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
    '503':
      $ref: ../components/responses/service-unavailable.yaml
  summary: Create a Case
  tags:
    - Cases
  x-persona-product: Cases
