get:
  description: Retrieves the information for an existing API key, including its value.
  operationId: retrieve-an-api-key
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/retrieve-an-api-key
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - description: API key's ID (starts with "api_")
      in: path
      name: api-key-id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/ApiKeyWithValueResponse.yaml
          schema:
            type: object
            properties:
              data:
                $ref: ../components/schemas/api-key-with-value.yaml
              included:
                $ref: ../components/schemas/empty-included-objects.yaml
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Retrieve an API key
  tags:
    - API Keys
patch:
  description: Updates an existing API key.
  operationId: update-an-api-key
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/update-an-api-key
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - description: API key's ID (starts with "api_")
      in: path
      name: api-key-id
      required: true
      schema:
        type: string
  requestBody:
    $ref: ../components/requestBodies/api-key-request.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/ApiKeyResponse.yaml
          schema:
            type: object
            properties:
              data:
                $ref: ../components/schemas/api-key.yaml
              included:
                $ref: ../components/schemas/empty-included-objects.yaml
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Update an API key
  tags:
    - API Keys
