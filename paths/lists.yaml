get:
  summary: List all Lists
  tags:
    - Lists
  description: 'Returns a list of your organization''s <<glossary: list>>s.'
  operationId: list-all-lists
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/list-all-lists
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/pagination-query-params.yaml
    - in: query
      name: filter
      style: deepObject
      schema:
        type: object
        properties:
          status:
            description: Filter lists by status
            type: string
            enum:
              - active
              - archived
    - $ref: ../components/parameters/include-query-parameter.yaml
  responses:
    '200':
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                description: An array of Events
                items:
                  $ref: ../components/schemas/list.yaml
              links:
                type: object
                properties:
                  prev:
                    type:
                      - 'null'
                      - string
                    description: >-
                      URL pointing to the previous page of data, or null if on
                      the first page.
                  next:
                    type: string
                    description: >-
                      URL pointing to the next page of data, or null if on the
                      last page.
          examples:
            Result:
              summary: OK
              value:
                data:
                  - type: list/phone-number
                    id: lst_kRcKDJ4c8wF2AmAghggtYxboX
                    attributes:
                      name: My List
                      status: active
                      archived-at: null
                      created-at: '2023-08-30T21:31:06.000Z'
                      updated-at: '2023-08-30T21:31:06.000Z'
                    relationships:
                      list-items:
                        data: []
                links:
                  prev: null
                  next: /api/v1/lists?page%5Bafter%5D=lst_3DS1z7bME8vWqqxmdCDqHwLm
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
