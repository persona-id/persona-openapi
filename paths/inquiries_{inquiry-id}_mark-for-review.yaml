post:
  description: |-
    Marks an <<glossary:Inquiry>> for manual review. Inquiries that are already
    approved or declined cannot be marked for review.

    Note that this action will trigger any associated workflows and webhooks.

    Marking an inquiry for review will prevent further progress on the inquiry.
  operationId: mark-an-inquiry-for-review
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/mark-an-inquiry-for-review
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
    - name: inquiry-id
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/inquiry.yaml
          schema:
            properties:
              data:
                $ref: ../components/schemas/inquiry.yaml
              included:
                x-remove-from-readme: true
                description: >-
                  Objects that _may_ be returned if specified via the `include`
                  query parameter in the request.
                $ref: ../components/schemas/inquiry-included-objects.yaml
            type: object
            additionalProperties: false
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Mark an Inquiry for manual review
  tags:
    - Inquiries
  x-persona-product: Inquiries
