post:
  summary: Add tag to Transaction
  tags:
    - Transactions
  description: >-
    Adds a tag to a Transaction. Create a new tag if the tag does not already
    exist. No effect if the transaction already has the tag.
  operationId: transactions-add-tag
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/transactions-add-tag
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - name: transaction-id
      in: path
      description: ID of the transaction to add tag on.
      schema:
        type: string
      required: true
  requestBody:
    content:
      application/json:
        schema:
          properties:
            meta:
              properties:
                tag-name:
                  type: string
              type: object
          type: object
        examples:
          Example:
            value:
              meta:
                tag-name: new tag
  responses:
    '200':
      description: OK
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/transaction.yaml
          schema:
            type: object
            properties:
              data:
                $ref: ../components/schemas/transaction.yaml
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
