post:
  description: >-
    Adds Persona objects (such as inquiries, accounts, or reports) to a
    <<glossary:Case>>
  operationId: add-persona-objects
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/add-persona-objects
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - description: ID of the case to update
      in: path
      name: case-id
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            meta:
              properties:
                object-ids:
                  description: >-
                    Array of Persona object IDs to attach to this case. The
                    following object types are supported- accounts, documents,
                    graph queries, inquiries, reports, report runs, sars,
                    transactions, and, verifications.
                  items:
                    type: string
                  type:
                    - array
                    - 'null'
              type: object
              additionalProperties: false
          type: object
          additionalProperties: false
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              value:
                data:
                  type: case
                  id: case_3maVhdLzdGftRZCvxfqazVL1
                  attributes:
                    status: resolved
                    name: WATC-16
                    resolution: Escalated
                    created-at: '2021-06-30T20:37:18.678Z'
                    updated-at: '2021-08-26T18:24:19.695Z'
                    assigned-at: null
                    resolved-at: '2021-08-26T18:24:19.000Z'
                    redacted-at: null
                    sla-expires-at: null
                    creator-id: wfl_yKynZZiuPz1R5qm9JFyBnnLB
                    creator-type: workflow-run
                    assignee-id: null
                    assigner-id: null
                    assigner-type: null
                    resolver-id: null
                    resolver-type: null
                    updater-id: null
                    updater-type: null
                    tags: []
                    fields: {}
                  relationships:
                    case-template:
                      data:
                        type: case-template
                        id: ctmpl_6HheND7s14a2o7fg33iHqhg7
                    case-comments:
                      data: []
                    accounts:
                      data: []
                    inquiries:
                      data:
                        - type: inquiry
                          id: inq_29Yd6kF6xWVFgemm5WTxhxvf
                    reports:
                      data:
                        - type: report/watchlist
                          id: rep_PN3xspEwWCWWRp1eGpedaSNj
                    verifications:
                      data: []
                    txns:
                      data: []
          schema:
            properties:
              data:
                $ref: ../components/schemas/case.yaml
              included:
                description: >-
                  Objects that _may_ be returned if specified via the `include`
                  query parameter in the request.
                $ref: ../components/schemas/cases-included-objects.yaml
            type: object
            additionalProperties: false
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Add Persona objects to a Case
  tags:
    - Cases
