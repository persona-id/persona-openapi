post:
  description: |-
    Bulk import accounts by uploading a CSV file.

    Each row should be the details for a new account. The columns we allow are:
      - reference_id
      - name_first
      - name_middle
      - name_last
      - birthdate
      - social_security_number
      - tags
  operationId: import-an-account
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/import-an-account
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
  requestBody:
    content:
      multipart/form-data:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    file:
                      type: string
                      contentMediaType: application/octet-stream
                  required:
                    - file
                  type: object
                  additionalProperties: false
              required:
                - attributes
              type: object
              additionalProperties: false
          required:
            - data
          type: object
          additionalProperties: false
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    file:
                      properties:
                        data:
                          description: Base64 encoded file
                          format: binary
                          type: string
                        filename:
                          description: Name of file
                          type: string
                      type: object
                      additionalProperties: false
                  required:
                    - file
                  type: object
                  additionalProperties: false
              required:
                - attributes
              type: object
              additionalProperties: false
          required:
            - data
          type: object
          additionalProperties: false
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              value:
                data:
                  type: importer/account
                  id: mprt_TKqquVbHaSVYqgWhxNjuYDjQ
                  attributes:
                    status: pending
                    created-at: '2020-07-12T17:16:54.656Z'
                    completed-at: null
                    error-count: 0
                    successful-count: 0
                    duplicate-count: 0
          schema:
            properties:
              data:
                $ref: ../components/schemas/importer-account.yaml
            type: object
            additionalProperties: false
      description: Created
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Import Accounts
  tags:
    - Importers
  x-persona-product: Importers
