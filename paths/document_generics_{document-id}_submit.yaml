post:
  description: >-
    Submits a generic document for processing. Can only submit `initiated`
    documents with files attached.
  operationId: submit-a-document
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/submit-a-document
  parameters:
    - in: path
      name: document-id
      required: true
      schema:
        type: string
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/DocumentGenericResponse.yaml
          schema:
            properties:
              data:
                $ref: ../components/schemas/document-generic.yaml
              included:
                $ref: ../components/schemas/document-included-objects.yaml
            type: object
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Submit a Generic Document
  tags:
    - Documents
