post:
  description: >-
    Sets all tags on an Account. Any tags that are not provided in the request
    will be removed.
  operationId: accounts-set-all-tags
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/api-reference/accounts/set-all-tags
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
    - name: account-id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            meta:
              properties:
                tag-name:
                  description: Name of the tags to set on the Account.
                  items:
                    type: string
                  type: array
                tag-id:
                  description: ID of the tags to set on the Account.
                  items:
                    type: string
                  type: array
              additionalProperties: false
              type: object
          additionalProperties: false
          type: object
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: ../components/schemas/account.yaml
              included:
                description: >-
                  Objects that _may_ be returned if specified via the `include`
                  query parameter in the request.
                $ref: ../components/schemas/accounts-included-objects.yaml
            additionalProperties: false
            type: object
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/account.yaml
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Set tags on an Account
  tags:
    - Accounts
  x-persona-product: Accounts
