get:
  description: >-
    Retrieves the details of a generic document that has been previously
    created.
  operationId: retrieve-a-generic-document
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/retrieve-a-generic-document
  parameters:
    - in: path
      name: document-id
      required: true
      schema:
        type: string
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/document-generic.yaml
          schema:
            properties:
              data:
                $ref: ../components/schemas/document-generic.yaml
              included:
                $ref: ../components/schemas/document-included-objects.yaml
            type: object
            additionalProperties: false
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Retrieve a Generic Document
  tags:
    - Documents
  x-persona-product: Documents
patch:
  description: Updates an existing generic document. Can only update `initiated` documents.
  operationId: update-a-document
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/update-a-document
  parameters:
    - in: path
      name: document-id
      required: true
      schema:
        type: string
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    files:
                      description: Files to upload for this document.
                      items:
                        type:
                          - array
                          - object
                      type: array
                    kind:
                      description: Identifier for this document, e.g. "proof_of_employment"
                      type: string
                    fields:
                      description: >-
                        JSON key-value pairs of field name to field value.
                        Schema is defined by your template.
                      type:
                        - object
                        - 'null'
                      additionalProperties: true
                  type: object
                  additionalProperties: false
              type: object
              additionalProperties: false
          required:
            - data
          type: object
          additionalProperties: false
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/document-generic.yaml
          schema:
            properties:
              data:
                $ref: ../components/schemas/document-generic.yaml
              included:
                $ref: ../components/schemas/document-included-objects.yaml
            type: object
            additionalProperties: false
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Update a Generic Document
  tags:
    - Documents
  x-persona-product: Documents
