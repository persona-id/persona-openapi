post:
  description: >-
    Creates a new Workflow Run.


    Note: The payload is arbitrary and defined by the Workflow version trigger
    schema.
  operationId: create-a-workflow-run
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/create-a-workflow-run
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - name: workflow-id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              description: >-
                Matches the trigger payload schema defined by the Workflow
                version
              properties:
                type:
                  const: workflow
                  description: workflow
                  type: string
                id:
                  type: string
                  description: Unique identifier for this Workflow. Starts with `wfl_`.
                attributes:
                  description: >-
                    Matches the trigger payload schema defined by the workflow
                    version
                  properties:
                    example-field-1:
                      description: >-
                        This is just an example field name. The actual name will
                        depend on the trigger schema defined for the workflow
                        version.
                      type: string
                    example-field-2:
                      description: >-
                        This is just an example field name. The actual name will
                        depend on the trigger schema defined for the workflow
                        version.
                      format: int32
                      type: integer
                  additionalProperties: true
                  type: object
              type: object
              additionalProperties: false
          type: object
          additionalProperties: false
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              value:
                data:
                  type: workflow-run
                  id: wfr_3JqAR9ddLRVZLK5z4yD8oeHB
                  attributes:
                    status: in_progress
                    created-at: '2022-08-08T18:55:44.910Z'
                    completed-at: null
                  relationships:
                    workflow-version:
                      data:
                        type: workflow-version
                        id: wfv_DkWeGvK9wojQnubF8ABHzJRQ
                    workflow:
                      data:
                        type: workflow
                        id: wfl_3VghhbvDc7UuUNT8uZrqZjsk
                    creator:
                      data: null
          schema:
            properties:
              data:
                $ref: ../components/schemas/workflow-run.yaml
            type: object
            additionalProperties: false
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
