post:
  summary: Remove allowed resources from a client token
  tags:
    - Client Tokens
  x-persona-product: Client Tokens
  description: >-
    Removes resources that this client token is authorized to manipulate. No
    effect if the client token does not have access to the resource.
  operationId: client-tokens-remove-allowed-resources
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: >-
      https://docs.withpersona.com/reference/client-tokens-remove-allowed-resources
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
    - name: client-token-id
      in: path
      required: true
      schema:
        type: string
      description: The ID of the client token
  requestBody:
    $ref: ../components/requestBodies/client-token-allowed-resources-request.yaml
  responses:
    '200':
      description: The client token with updated allowed resources
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/client-token-with-value.yaml
          schema:
            type: object
            additionalProperties: false
            properties:
              data:
                $ref: ../components/schemas/client-token.yaml
              included:
                type: array
                items:
                  $ref: ../components/schemas/client-token-version-with-value.yaml
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
