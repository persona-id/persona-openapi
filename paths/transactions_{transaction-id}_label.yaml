post:
  summary: Create a Transaction label
  tags:
    - Transactions
  description: Create a new label for an existing <<glossary:Transaction>>.
  operationId: create-a-transaction-label
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/create-a-transaction-label
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - name: transaction-id
      in: path
      description: ID of the transaction to create a label for.
      schema:
        type: string
      required: true
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            meta:
              type: object
              properties:
                label:
                  type: string
                score:
                  type: number
                  format: float
                model-version:
                  type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/transaction-with-label.yaml
          schema:
            type: object
            properties:
              data:
                $ref: ../components/schemas/transaction.yaml
              included:
                type: array
                items:
                  $ref: ../components/schemas/transaction-label.yaml
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
