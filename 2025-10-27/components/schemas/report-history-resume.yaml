type: object
title: Report History Resume Entry
description: A resume entry in the report history
additionalProperties: false
required:
  - type
  - created-at
  - creator-name
properties:
  id:
    type: string
    description: The unique identifier for this history entry
    example: rpr_xSwbLw3ikLrcy7bwzhc5zA3ZRkpr
  type:
    type: string
    const: resume
    description: The type of history entry
    example: resume
  created-at:
    type: string
    format: date-time
    description: When the report was resumed
    example: '2025-10-22T05:09:22.065+00:00'
  creator-name:
    type: string
    description: The name of the user that resumed the report
    example: John Doe
