type: object
title: Report History Pause Entry
description: A pause entry in the report history
additionalProperties: false
required:
  - type
  - created-at
  - creator-name
properties:
  id:
    type: string
    description: The unique identifier for this history entry
    example: rpr_xSwbLw3ikLrcy7bwzhc5zA3ZRkpr
  type:
    type: string
    const: pause
    description: The type of history entry
    example: pause
  created-at:
    type: string
    format: date-time
    description: When the report was paused
    example: '2025-10-22T05:09:22.065+00:00'
  creator-name:
    type: string
    description: The name of the user that paused the report
    example: John Doe
