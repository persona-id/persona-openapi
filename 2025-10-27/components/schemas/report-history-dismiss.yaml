type: object
title: Report History Dismissal Entry
description: A dismissal entry in the report history
additionalProperties: false
required:
  - type
  - created-at
  - creator-name
properties:
  id:
    type: string
    description: The unique identifier for this history entry
    example: rpr_xSwbLw3ikLrcy7bwzhc5zA3ZRkpr
  type:
    type: string
    const: dismiss
    description: The type of history entry
    example: dismiss
  created-at:
    type: string
    format: date-time
    description: When the dismissal was created
    example: '2025-10-22T05:09:22.065+00:00'
  creator-name:
    type: string
    description: The name of the user that dismissed the report
    example: John Doe
