title: Profile Report
description: Fields required to create a Profile Report
type: object
additionalProperties: false
properties:
  type:
    type: string
    const: report/profile
  attributes:
    unevaluatedProperties: false
    allOf:
      - $ref: ./report-shared-request-attributes.yaml
      - type: object
        properties:
          query:
            type: object
            additionalProperties: false
            properties:
              name-first:
                type:
                  - string
                  - 'null'
                description: The first name of the individual to search.
                example: John
              name-last:
                type:
                  - string
                  - 'null'
                description: The last name of the individual to search.
                example: Doe
              birthdate:
                type:
                  - string
                  - 'null'
                pattern: ^\d{4}-\d{2}-\d{2}$
                description: >-
                  The birthdate of the individual, formatted as YYYY-MM-DD (ISO
                  8601).
                example: '1970-01-01'
              social-security-number:
                type:
                  - string
                  - 'null'
                pattern: ^\d{3}-\d{2}-\d{4}$
                description: Social security number.
                example: 123-45-6789
              address-street-1:
                type:
                  - string
                  - 'null'
                description: Address line 1 (e.g., street or PO Box).
                example: 123 Main St
              address-street-2:
                type:
                  - string
                  - 'null'
                description: Address line 2 (e.g., apartment, suite, unit, or building).
                example: Apt 4
              address-city:
                type:
                  - string
                  - 'null'
                description: City of residence.
                example: Anytown
              address-subdivision:
                type:
                  - string
                  - 'null'
                description: State or subdivision of residence, unabbreviated.
                example: California
              address-postal-code:
                type:
                  - string
                  - 'null'
                description: ZIP or postal code of residence.
                example: '12345'
              country-code:
                type:
                  - string
                  - 'null'
                description: ISO 3166-1 alpha-2 country code for the location of residence.
                example: US
              phone-number:
                type:
                  - string
                  - 'null'
                description: Phone number.
                example: 555-555-5555
