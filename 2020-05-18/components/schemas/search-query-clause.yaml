description: Recursive reference for nested query clauses
unevaluatedProperties: false
oneOf:
  - type: object
    x-inheritable: true
    description: Boolean AND clause
    properties:
      and:
        type: array
        items:
          $ref: ./search-query-clause.yaml
    required:
      - and
  - type: object
    x-inheritable: true
    description: Boolean OR clause
    properties:
      or:
        type: array
        items:
          $ref: ./search-query-clause.yaml
    required:
      - or
  - type: object
    x-inheritable: true
    description: Boolean NOT clause
    properties:
      not:
        $ref: ./search-query-clause.yaml
    required:
      - not
  - type: object
    x-inheritable: true
    description: Attribute predicate
    properties:
      attribute:
        type: string
        description: The attribute name to filter on
      operator:
        type: string
        description: >-
          Comparison operator. Possible values: eq (equal), gt (greater than),
          gte (greater than or equal), lt (less than), lte (less than or equal).
      value:
        description: Value to compare against
        x-inheritable: true
        unevaluatedProperties: false
        oneOf:
          - type: string
          - type: number
          - type: boolean
    required:
      - attribute
      - operator
      - value
