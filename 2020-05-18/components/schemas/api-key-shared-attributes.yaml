x-inheritable: true
type: object
properties:
  name:
    type: string
    examples:
      - API Key 123
  note:
    type:
      - string
      - 'null'
  api-version:
    $ref: ./api-version.yaml
  api-key-inflection:
    type: string
    examples:
      - kebab
  api-attributes-blocklist:
    type: array
    items:
      type:
        - string
        - 'null'
    examples:
      - - address-*
        - name-last
        - /data/attributes/fields/*-number
  permissions:
    type: array
    items:
      type: string
    examples:
      - - account.read
        - inquiry.write
  ip-address-allowlist:
    type: array
    items:
      type: string
    examples:
      - - '*'
      - - 192.158.1.38
        - 123.456.7.89
  file-access-token-expires-in:
    type: integer
    format: int32
    examples:
      - 21600
  last-used-at:
    type:
      - string
      - 'null'
    examples:
      - '2023-09-21T18:29:40.000Z'
  expires-at:
    type:
      - string
      - 'null'
    examples:
      - '2023-09-21T18:29:40.000Z'
  created-at:
    type: string
    format: date-time
    examples:
      - '2023-09-21T18:29:40.000Z'
