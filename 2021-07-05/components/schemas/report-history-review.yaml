type: object
title: Report History Review Entry
description: A review entry in the report history
additionalProperties: false
required:
  - type
  - created-at
  - creator-name
properties:
  id:
    type: string
    description: The unique identifier for this history entry
    example: rpr_xSwbLw3ikLrcy7bwzhc5zA3ZRkpr
  type:
    type: string
    const: review
    description: The type of history entry
    example: review
  created-at:
    type: string
    format: date-time
    description: When the review was created
    example: '2025-10-22T04:30:03.000+00:00'
  creator-name:
    type: string
    description: The name of the user that reviewed the report
    example: John Doe
