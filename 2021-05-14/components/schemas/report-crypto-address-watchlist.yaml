title: Crypto Address Watchlist Report
description: A Crypto Address Watchlist Report
type: object
additionalProperties: false
properties:
  type:
    type: string
    const: report/crypto-address-watchlist
  id:
    type: string
    description: The ID of the report
    example: rep_7WNzPaNcroBKLarNHBjYDLAp
  attributes:
    unevaluatedProperties: false
    allOf:
      - $ref: ./report-shared-attributes.yaml
      - type: object
        properties:
          query:
            type: object
            additionalProperties: false
            properties:
              crypto-address:
                type: string
                example: 1Fz29BQp82pE3vXXcsZoMNQ3KSHfMzfMe3
          result:
            type:
              - array
              - 'null'
            items:
              type: object
              additionalProperties: false
              properties:
                name:
                  type: string
                  example: >-
                    US - OFAC - Specially Designated Nationals and Blocked
                    Persons (SDN)
                url:
                  type: string
                  example: >-
                    https://home.treasury.gov/policy-issues/financial-sanctions/specially-designated-nationals-and-blocked-persons-list-sdn-human-readable-lists
                list-type:
                  type: string
                  example: sanction
                slug:
                  type: string
                  example: us-ofac-specially-designated-nationals-and-blocked-persons
                flag-code:
                  type: string
                  example: US
                entities:
                  type: array
                  items:
                    type: object
                    additionalProperties: false
                    properties:
                      name:
                        type: string
                        example: ANDREYEV, Anton Nikolaeyvich
                      alias-type:
                        type: string
                        example: primary_name
                      birthdates:
                        type: array
                        items:
                          type: object
                          additionalProperties: false
                          properties:
                            day:
                              type: string
                              pattern: ^\d{2}$
                              example: '03'
                            year:
                              type: string
                              pattern: ^\d{4}$
                              example: '1985'
                            month:
                              type: string
                              pattern: ^\d{2}$
                              example: '03'
                            granularity:
                              type: string
                              example: day
                      crypto-addresses:
                        type: array
                        items:
                          type: object
                          additionalProperties: false
                          properties:
                            type:
                              type: string
                              example: XBT
                            address:
                              type: string
                              example: 1Fz29BQp82pE3vXXcsZoMNQ3KSHfMzfMe3
  relationships:
    $ref: ./report-shared-relationships.yaml
