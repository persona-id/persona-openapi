title: Country List Item
description: A Country List Item
type: object
additionalProperties: false
properties:
  id:
    description: Unique identifier for this list item. Starts with `lic_`.
    examples:
      - lic_wt5cgLbSi7twJ8itK7jxCs8q
    type: string
  type:
    type: string
    const: list-item/country
  attributes:
    unevaluatedProperties: false
    allOf:
      - $ref: ./list-item-shared-attributes.yaml
      - type: object
        properties:
          country-code:
            description: Alpha-2 country code
            type: string
  relationships:
    properties:
      creator:
        properties:
          data:
            unevaluatedProperties: false
            oneOf:
              - type: 'null'
              - properties:
                  type:
                    const: user
                    type: string
                  id:
                    examples:
                      - user_3VghhbvDc7UuUNT8uZrqZjsk
                    type: string
                type: object
              - properties:
                  type:
                    const: workflow-run
                    type: string
                  id:
                    examples:
                      - wfr_3VghhbvDc7UuUNT8uZrqZjsk
                    type: string
                type: object
              - properties:
                  type:
                    const: workflow-step/action
                    type: string
                  id:
                    examples:
                      - wfs_3VghhbvDc7UuUNT8uZrqZjsk
                    type: string
                type: object
              - properties:
                  type:
                    const: api-key
                    type: string
                  id:
                    examples:
                      - api_3VghhbvDc7UuUNT8uZrqZjsk
                    type: string
                type: object
        type: object
        additionalProperties: false
    type: object
    additionalProperties: false
