title: Database Verification
description: A Database Verification
type: object
additionalProperties: false
properties:
  type:
    type: string
    const: verification/database
  id:
    type: string
    description: The token of the verification
    example: ver_ABC123
  attributes:
    unevaluatedProperties: false
    allOf:
      - $ref: ./verification-shared-attributes.yaml
      - $ref: ./default-fields.yaml
      - type: object
        properties:
          normalized-address-street-1:
            description: Normalized street name of residence address.
            examples:
              - 123 Main St
            type:
              - string
              - 'null'
          normalized-address-street-2:
            description: >-
              Normalized extension of residence address, usually apartment or
              suite number.
            examples:
              - Apt 1
            type:
              - string
              - 'null'
          normalized-address-city:
            description: >-
              Normalized city of residence address. Not all international
              addresses use this attribute.
            examples:
              - San Francisco
            type:
              - string
              - 'null'
          normalized-address-subdivision:
            description: >-
              Normalized state or subdivision of residence address. In the US,
              this should be the abbreviated name. Not all international
              addresses use this attribute.
            examples:
              - CA
            type:
              - string
              - 'null'
          normalized-address-postal-code:
            description: >-
              Normalized ZIP or postal code of residence address. Not all
              international addresses use this attribute.
            examples:
              - '94111'
            type:
              - string
              - 'null'
          identification-number:
            type:
              - string
              - 'null'
          document-number:
            type:
              - string
              - 'null'
          document-issuing-date:
            type:
              - string
              - 'null'
            examples:
              - '2020-01-01'
          document-expiry-date:
            type:
              - string
              - 'null'
            examples:
              - '2025-01-01'
          document-issuing-subdivision:
            type:
              - string
              - 'null'
            examples:
              - NSW
              - CA
              - 'ON'
          smarty-streets-address-street-1:
            deprecated: true
            description: >-
              (DEPRECATED) Normalized address street 1 from SmartyStreets.

              This field was removed in API version 2021-07-05 and replaced with
              normalized-address-street-1.
            type:
              - string
              - 'null'
          smarty-streets-address-street-2:
            deprecated: true
            description: >-
              (DEPRECATED) Normalized address street 2 from SmartyStreets.

              This field was removed in API version 2021-07-05 and replaced with
              normalized-address-street-2.
            type:
              - string
              - 'null'
          smarty-streets-address-city:
            deprecated: true
            description: >-
              (DEPRECATED) Normalized address city from SmartyStreets.

              This field was removed in API version 2021-07-05 and replaced with
              normalized-address-city.
            type:
              - string
              - 'null'
          smarty-streets-address-subdivision:
            deprecated: true
            description: >-
              (DEPRECATED) Normalized address subdivision from SmartyStreets.

              This field was removed in API version 2021-07-05 and replaced with
              normalized-address-subdivision.
            type:
              - string
              - 'null'
          smarty-streets-address-postal-code:
            deprecated: true
            description: >-
              (DEPRECATED) Normalized address postal code from SmartyStreets.

              This field was removed in API version 2021-07-05 and replaced with
              normalized-address-postal-code.
            type:
              - string
              - 'null'
          smarty-streets-validation:
            deprecated: true
            description: |-
              (DEPRECATED) Address validation result from SmartyStreets.
              This field was removed in API version 2021-07-05.
            type:
              - string
              - 'null'
  relationships:
    $ref: ./verification-shared-relationships.yaml
