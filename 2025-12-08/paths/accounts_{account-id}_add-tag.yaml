post:
  description: Adds a new tag to an Account
  operationId: accounts-add-tag
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/api-reference/accounts/add-tag
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
    - name: account-id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            meta:
              properties:
                tag-name:
                  type: string
                  description: Name of the tag to add to the Account.
                tag-id:
                  type: string
                  description: ID of the tag to add to the Account.
              type: object
              additionalProperties: false
          type: object
          additionalProperties: false
          required:
            - meta
        examples:
          Success:
            $ref: ../components/examples/set-tag.yaml
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: ../components/schemas/account.yaml
              included:
                description: >-
                  Objects that _may_ be returned if specified via the `include`
                  query parameter in the request.
                $ref: ../components/schemas/accounts-included-objects.yaml
            additionalProperties: false
            type: object
            required:
              - data
          examples:
            Success:
              $ref: ../components/examples/account.yaml
      description: >-
        This endpoint returns an Account object and (optionally) its related
        objects in `included`.
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Add tag to an Account
  tags:
    - Accounts
  x-persona-product: Accounts
