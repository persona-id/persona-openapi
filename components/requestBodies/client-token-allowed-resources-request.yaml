content:
  application/json:
    schema:
      required:
        - meta
      properties:
        meta:
          required:
            - allowed-resources
          properties:
            allowed-resources:
              type: array
              description: List of resource IDs to add/remove
              items:
                type: string
                description: Resource ID (e.g. txntp_ABC123)
                examples:
                  - txntp_ABC123
                  - txntp_DEF456
          type: object
          additionalProperties: false
      type: object
      additionalProperties: false
