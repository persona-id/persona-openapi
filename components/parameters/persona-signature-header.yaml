name: Persona-Signature
in: header
description: >-
  Header. An HMAC that you should use to check that requests are authentic.
  Compare this value with your own digest, computed from the request body and
  your webhook secret. For more info see [Webhook Best
  Practices](https://docs.withpersona.com/webhooks-best-practices).
schema:
  type: string
  examples:
    - >-
      t=1709686052,v1=n3ulUDfqGSkzarlvyeg2oZe3qx3sQjbSno5s7Icx4dy8CbTPqu8xvQ5ZyEJy
