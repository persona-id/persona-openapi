title: Inquiry Status Action
type: object
additionalProperties: false
properties:
  type:
    description: >-
      The type of simulate action. See [valid
      actions](https://docs.withpersona.com/integration-testing#inquiry-status).
    type: string
    enum:
      - start_inquiry
      - complete_inquiry
      - fail_inquiry
      - expire_inquiry
      - mark_for_review_inquiry
      - approve_inquiry
      - decline_inquiry
required:
  - type
