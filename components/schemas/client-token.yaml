type: object
additionalProperties: false
description: A Client Token resource
properties:
  type:
    const: client-token
    description: client-token
    type: string
  id:
    examples:
      - ctk_ABC123
    type: string
  attributes:
    type: object
    additionalProperties: false
    properties:
      name:
        type: string
        description: The name of the client token
        examples:
          - Client Token 123
      api-version:
        type: string
        format: date
        description: The API version used by this client token
        examples:
          - '2023-01-05'
      api-key-inflection:
        type: string
        description: The key inflection used by this client token
        examples:
          - kebab
      permissions:
        type: array
        description: List of permissions granted to this client token
        items:
          type: string
        examples:
          - - sentinel.collect
            - txn.write
      domain-allowlist:
        type: array
        description: List of domains allowed to use this client token
        items:
          type: string
        examples:
          - - '*.example.com'
            - api.example.com
      allowed-resources:
        type: array
        description: List of resources that this client token is authorized to manipulate
        items:
          type: string
        examples:
          - - txntp_ABC123
            - txntp_DEF456
      created-at:
        type: string
        format: date-time
        description: When this client token was created
        examples:
          - '2023-09-21T18:29:40.000Z'
  relationships:
    type: object
    additionalProperties: false
    properties:
      primary-version:
        properties:
          data:
            properties:
              type:
                type: string
                const: client-token-version
                description: client-token-version
              id:
                examples:
                  - ctkv_ABC123
                type: string
            additionalProperties: false
            type: object
        additionalProperties: false
        type: object
