title: Name List Item
description: A Name List Item
type: object
properties:
  id:
    description: Unique identifier for this list item. Starts with `lin_`.
    examples:
      - lin_soqGRWaUXZct3pCRbjRaXFqz
    type: string
  type:
    const: list-item/name
    description: list-item/name
    type: string
  attributes:
    unevaluatedProperties: false
    allOf:
      - $ref: ./list-item-shared-attributes.yaml
      - type: object
        properties:
          name-first:
            examples:
              - Joe
            type: string
          name-last:
            examples:
              - Imposter
            type: string
  relationships:
    properties:
      creator:
        properties:
          data:
            unevaluatedProperties: false
            oneOf:
              - type: 'null'
              - properties:
                  type:
                    const: user
                    description: user
                    type: string
                  id:
                    examples:
                      - user_3VghhbvDc7UuUNT8uZrqZjsk
                    type: string
                type: object
              - properties:
                  type:
                    const: workflow-run
                    description: workflow-run
                    type: string
                  id:
                    examples:
                      - wfr_3VghhbvDc7UuUNT8uZrqZjsk
                    type: string
                type: object
              - properties:
                  type:
                    const: workflow-step/action
                    description: workflow-step/action
                    type: string
                  id:
                    examples:
                      - wfs_3VghhbvDc7UuUNT8uZrqZjsk
                    type: string
                type: object
              - properties:
                  type:
                    const: api-key
                    description: api-key
                    type: string
                  id:
                    examples:
                      - api_3VghhbvDc7UuUNT8uZrqZjsk
                    type: string
                type: object
              - properties:
                  type:
                    const: importer/name
                    description: importer/name
                    type: string
                  id:
                    examples:
                      - mprt_3VghhbvDc7UuUNT8uZrqZjsk
                    type: string
                type: object
        type: object
    type: object
