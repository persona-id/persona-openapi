                  included:
                    description: Objects that _may_ be returned if specified via the `include` query parameter in the request.
                    $ref: '#/components/schemas/accounts-included-objects'
                additionalProperties: false
                type: object
                required:
                  - data
          description: This endpoint returns an Account object and (optionally) its related objects in `included`.
        '400':
          $ref: '#/components/responses/bad-request'
        '401':
          $ref: '#/components/responses/unauthorized'
        '403':
          $ref: '#/components/responses/forbidden'
        '404':
          $ref: '#/components/responses/not-found'
        '409':
          description: Conflict
          content:
            application/json:
              examples:
                Conflict:
                  value:
                    errors:
                      - title: Conflict
                        details: Resource already exists as an active resource
              schema:
                unevaluatedProperties: false
                oneOf:
                  - properties:
                      data:
                        $ref: '#/components/schemas/account'
                      included:
                        description: Objects that _may_ be returned if specified via the `include` query parameter in the request.
                        $ref: '#/components/schemas/accounts-included-objects'
                    additionalProperties: false
                    type: object
                    title: Response with full Account
                  - properties:
                      errors:
                        type: array
                        items:
                          properties:
                            title:
                              description: Conflict
                              examples:
                                - Conflict
                                - Record not unique
                                - Stale object error
                              type: string
                            details:
                              type: string
                              examples:
                                - Account already redacted
                          additionalProperties: false
                    additionalProperties: false
                    type: object
                    title: Response with error message
        '422':
          $ref: '#/components/responses/unprocessable-entity'
        '429':
          $ref: '#/components/responses/too-many-requests'
      summary: Redact an Account
      tags:
        - Accounts
      x-persona-product: Accounts
