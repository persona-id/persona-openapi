  /accounts/search:
    post:
      description: |
        Search for accounts using a flexible query language.

        ## Search vs. List Endpoints

        The Search and List endpoints serve different purposes and have distinct performance characteristics.

        Use the **Search** endpoint (`POST /accounts/search`) when you need to perform complex queries with boolean logic (AND/OR/NOT), filter by custom fields or identifiers, or apply multiple conditions simultaneously. Search is optimized for flexible querying and is faster than paginating through all resources when looking for specific records.

        Use the **List** endpoint (`GET /accounts`) for simple listing with basic filters like reference ID.

        ## Data Freshness

        Do not use search for read-after-write flows because the data will not be immediately available to search.
        Under normal operating conditions, data is searchable within approximately 1 minute of creation or modification.
        Propagation of new or updated data could be delayed during an outage.
        For workflows that require immediate data availability after creating or updating an account, use the List Accounts endpoint instead.

        ### Searchable Attributes

        The following attributes can be used in query predicates:

        | Attribute | Description |
        |-----------|-------------|
        | `type` | Account type (e.g., `acttp_ABC123`) |
        | `status` | Account status (e.g., `actst_ABC123`) |
        | `created_at` | Account creation timestamp |
        | `updated_at` | Account last updated timestamp |
        | `identifiers.*` | Custom identifier (e.g., `identifiers.user_id`) |
        | `fields.*` | Custom account field (e.g., `fields.age`) |

        **Note:** Custom fields (`fields.*`) must be configured as searchable on the Account Type to be queryable.
      operationId: search-accounts
      externalDocs:
        description: Full documentation for this API on the Persona website.
        url: 'https://docs.withpersona.com/api-reference/accounts/search-accounts'
      parameters:
        - $ref: '#/components/parameters/key-inflection-header'
        - $ref: '#/components/parameters/idempotency-key-header'
        - $ref: '#/components/parameters/persona-version-header'
        - $ref: '#/components/parameters/fields-query-parameter'
        - in: query
          name: page
          style: deepObject
          explode: true
          schema:
            type: object
            additionalProperties: false
            properties:
              after:
                description: Cursor for forward pagination. Use the value from `links.next` in the previous response.
                type: string
                examples:
                  - act_ABC123
              before:
                description: Cursor for backward pagination. Use the value from `links.prev` in the previous response.
                type: string
                examples:
                  - act_XYZ789
              size:
                description: Number of results to return per page.
                type: integer
                minimum: 1
                maximum: 100
                default: 10
                examples:
                  - 10
      requestBody:
        content:
          application/json:
            schema:
              properties:
                query:
                  description: |
                    Search query using boolean logic (AND/OR/NOT) and comparison operators.
                    Supports predicates with operators: eq (equal), gt (greater than), gte (greater than or equal),
                    lt (less than), lte (less than or equal).
                  unevaluatedProperties: false
                  oneOf:
                    - type: object
                      x-inheritable: true
                      additionalProperties: false
                      description: |
                        Boolean AND clause - combines multiple conditions where ALL must be true.

                        This clause is recursive: each item in the `and` array can be another AND, OR, NOT clause, or a leaf predicate, enabling complex nested queries.

                        Maximum nesting depth: 2 levels, Maximum clauses per AND: 20
                      properties:
                        and:
                          type: array
                          items:
                            type: object
                            additionalProperties: true
                      required:
                        - and
                    - type: object
                      x-inheritable: true
                      additionalProperties: false
                      description: |
                        Boolean OR clause - combines multiple conditions where AT LEAST ONE must be true.

                        This clause is recursive: each item in the `or` array can be another AND, OR, NOT clause, or a leaf predicate, enabling complex nested queries.

                        Maximum nesting depth: 2 levels, Maximum clauses per OR: 20
                      properties:
                        or:
                          type: array
                          items:
                            type: object
                            additionalProperties: true
                      required:
                        - or
                    - type: object
                      x-inheritable: true
                      additionalProperties: false
                      description: |
                        Boolean NOT clause - negates a single condition.

                        This clause is recursive: the `not` value can be another AND, OR, NOT clause, or a leaf predicate, enabling complex nested queries.

                        Maximum nesting depth: 2 levels
                      properties:
                        not:
                          type: object
                          additionalProperties: true
                      required:
                        - not
                    - type: object
                      x-inheritable: true
                      additionalProperties: false
                      description: Attribute predicate
                      properties:
                        attribute:
                          type: string
                          description: 'The attribute name to filter on (e.g., ''created_at'', ''type'', ''status'', ''fields.age'')'
                          examples:
                            - created_at
                            - type
                            - status
                            - fields.age
                        operator:
                          type: string
                          description: 'Comparison operator. Possible values: eq (equal), gt (greater than), gte (greater than or equal), lt (less than), lte (less than or equal).'
                        value:
                          description: Value to compare against
                          x-inheritable: true
                          unevaluatedProperties: false
                          oneOf:
                            - type: string
                            - type: number
                            - type: boolean
                      required:
                        - attribute
                        - operator
                        - value
                  examples:
                    - attribute: created_at
                      operator: gte
                      value: '2025-01-01'
                    - and:
                        - attribute: type
                          operator: eq
                          value: acttp_ABC123
                        - attribute: created_at
                          operator: gte
                          value: '2025-01-01'
                sort:
                  description: Sort configuration for results
                  type: object
                  additionalProperties: false
                  properties:
                    attribute:
                      type: string
                      description: The attribute name to sort by
                      examples:
                        - created_at
                        - updated_at
                        - type
                        - fields.age
                    direction:
                      type: string
                      default: desc
                      description: 'Sort direction. Possible values: asc (ascending), desc (descending).'
                  required:
                    - attribute
                    - direction
                page:
                  description: Pagination parameters
                  type: object
                  additionalProperties: false
                  properties:
                    after:
                      description: Cursor for forward pagination
                      type: string
                      examples:
                        - act_ABC123
                    before:
                      description: Cursor for backward pagination
                      type: string
                      examples:
                        - act_XYZ789
                    size:
                      description: Number of results to return per page
                      type: integer
                      minimum: 1
                      maximum: 100
                      default: 10
                      examples:
                        - 10
              additionalProperties: false
              type: object
            examples:
              Simple query:
                value:
                  query:
                    not:
                      attribute: status
                      operator: eq
                      value: actst_ABC123
                  sort:
                    attribute: created_at
                    direction: asc
                  page:
                    size: 15
              Complex boolean query:
                value:
                  query:
                    and:
                      - attribute: type
                        operator: eq
                        value: acttp_ABC123
                      - or:
                          - attribute: status
                            operator: eq
                            value: actst_ABC123
                          - attribute: status
                            operator: eq
                            value: actst_ABC456
                  sort:
                    attribute: created_at
                    direction: desc
                  page:
                    size: 15
              Empty query (all accounts):
                value:
                  page:
                    size: 15
      responses:
        '200':
          content:
            application/json:
              examples:
                Success:
                  $ref: '#/components/examples/account-list-search'
              schema:
                properties:
                  data:
                    items:
                      $ref: '#/components/schemas/account'
                    type: array
                    description: An array of Accounts matching the search criteria
                  links:
                    properties:
                      prev:
                        type:
                          - string
                          - 'null'
                        examples:
                          - /api/v1/accounts/search?page%5Bbefore%5D=act_ABC123&page%5Bsize%5D=10
                        description: 'URL pointing to the previous page of data, or null if on the first page. Must be used with POST request and original request body.'
                      next:
                        type:
                          - string
                          - 'null'
                        examples:
                          - /api/v1/accounts/search?page%5Bafter%5D=act_ABC123&page%5Bsize%5D=10
                        description: 'URL pointing to the next page of data, or null if on the last page. Must be used with POST request and original request body.'
                    additionalProperties: false
                    type: object
                    required:
                      - prev
                      - next
                additionalProperties: false
                type: object
                required:
                  - data
                  - links
          description: This endpoint returns a collection of Account objects matching the search criteria.
        '400':
          $ref: '#/components/responses/bad-request'
        '401':
          $ref: '#/components/responses/unauthorized'
        '403':
          $ref: '#/components/responses/forbidden'
        '404':
          $ref: '#/components/responses/not-found'
        '409':
          $ref: '#/components/responses/conflict'
        '422':
          $ref: '#/components/responses/unprocessable-entity'
        '429':
          $ref: '#/components/responses/too-many-requests'
      summary: Search Accounts
      tags:
        - Accounts
      x-persona-product: Accounts
