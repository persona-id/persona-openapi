  '/accounts/{account-id}/consolidate':
    post:
      description: |-
        Consolidates several source Accounts' information into one target Account. Any Persona resource associated with the source Account will be transferred over to the destination Account. However, the Account's attributes will **not** be transferred. After consolidation, you can update the destination Account's attributes using the [Account update endpoint](https://docs.withpersona.com/api-reference/accounts/update-an-account).

        This endpoint can be used to clean up duplicate Accounts.

        Note: A source account can only be consolidated once. Afterwards, the source account will be archived and unable to be used moving forward - any attempts to create an inquiry attached to the source account will fail.
      operationId: consolidate-into-an-account
      externalDocs:
        description: Full documentation for this API on the Persona website.
        url: 'https://docs.withpersona.com/api-reference/accounts/consolidate-into-an-account'
      parameters:
        - $ref: '#/components/parameters/key-inflection-header'
        - $ref: '#/components/parameters/idempotency-key-header'
        - $ref: '#/components/parameters/persona-version-header'
        - $ref: '#/components/parameters/include-query-parameter'
        - $ref: '#/components/parameters/fields-query-parameter'
        - description: Destination Account ID
          in: path
          name: account-id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                meta:
                  required:
                    - source-account-ids
                  properties:
                    source-account-ids:
                      description: A list of Account IDs that need to be consolidated into the destination Account.
                      items:
                        type: string
                      type: array
                  additionalProperties: false
                  type: object
              required:
                - meta
              additionalProperties: false
              type: object
            examples:
              Accepted:
                $ref: '#/components/examples/consolidate-accounts'
      responses:
