              schema:
                properties:
                  data:
                    $ref: '#/components/schemas/account'
                  included:
                    description: Objects that _may_ be returned if specified via the `include` query parameter in the request.
                    $ref: '#/components/schemas/accounts-included-objects'
                type: object
                additionalProperties: false
                required:
                  - data
          description: This endpoint returns an Account object and (optionally) its related objects in `included`.
        '400':
          $ref: '#/components/responses/bad-request'
        '401':
          $ref: '#/components/responses/unauthorized'
        '403':
          $ref: '#/components/responses/forbidden'
        '409':
          $ref: '#/components/responses/conflict'
        '422':
          $ref: '#/components/responses/unprocessable-entity'
        '429':
          $ref: '#/components/responses/too-many-requests'
      summary: Create an Account
      tags:
        - Accounts
      x-persona-product: Accounts
  '/accounts/{account-id}':
    delete:
      description: |-
        Permanently deletes personally identifiable information (PII) for an Account and all associated Inquiries, Verifications and Reports. The response indicates a successful redaction of the Account. Redaction of the Account's associated child objects is done asynchronously and may take  some time before all associated child objects are fully redacted. **This action cannot be undone**.

        This endpoint can be used to comply with privacy regulations such as GDPR / CCPA or to enforce data privacy.

        Note: An account is still updatable after redaction. If you want to delete data continuously, please reach out to us to help you setup a retention policy.
      operationId: redact-an-account
      externalDocs:
        description: Full documentation for this API on the Persona website.
        url: 'https://docs.withpersona.com/api-reference/accounts/redact-an-account'
      parameters:
