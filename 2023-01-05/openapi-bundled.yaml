  /cases/search:
    post:
      description: |
        Search for cases using a flexible query language.

        ## Search vs. List Endpoints

        The Search and List endpoints serve different purposes and have distinct performance characteristics.

        Use the **Search** endpoint (`POST /cases/search`) when you need to perform complex queries with boolean logic (AND/OR/NOT), filter by custom fields, assignee, case queue, or SLA expiration, or apply multiple conditions simultaneously. Search is optimized for flexible querying and is faster than paginating through all resources when looking for specific records.

        Use the **List** endpoint (`GET /cases`) for simple listing with basic filters like status, case template, account, inquiry, or report.

        ## Data Freshness

        Do not use search for read-after-write flows because the data will not be immediately available to search.
        Under normal operating conditions, data is searchable within approximately 1 minute of creation or modification.
        Propagation of new or updated data could be delayed during an outage.
        For workflows that require immediate data availability after creating or updating a case, use the List Cases endpoint instead.

        ### Searchable Attributes

        The following attributes can be used in query predicates:

        | Attribute | Description |
        |-----------|-------------|
        | `template` | Case template (e.g., `ctmpl_ABC123`) |
        | `status` | Case status (e.g., `open`, `pending`, `resolved`) |
        | `state` | Case state |
        | `created_at` | Case creation timestamp |
        | `updated_at` | Case last updated timestamp |
        | `resolved_at` | Case resolution timestamp |
        | `sla_expires_at` | SLA expiration timestamp |
        | `assignee` | Assigned user (e.g., `user_ABC123`) |
        | `case_queue` | Case queue (e.g., `cqueue_ABC123`) |
        | `resolver` | Resolver user |
        | `fields.*` | Custom case field (e.g., `fields.priority`) |

        **Note:** Custom fields (`fields.*`) must be configured as searchable on the Case Template to be queryable.
      operationId: search-cases
      externalDocs:
        description: Full documentation for this API on the Persona website.
        url: 'https://docs.withpersona.com/api-reference/cases/search-cases'
      parameters:
        - $ref: '#/components/parameters/key-inflection-header'
        - $ref: '#/components/parameters/idempotency-key-header'
        - $ref: '#/components/parameters/persona-version-header'
        - $ref: '#/components/parameters/fields-query-parameter'
        - in: query
          name: page
          style: deepObject
          explode: true
          schema:
            type: object
            additionalProperties: false
            properties:
              after:
                description: Cursor for forward pagination. Use the value from `links.next` in the previous response.
                type: string
                examples:
                  - case_ABC123
              before:
                description: Cursor for backward pagination. Use the value from `links.prev` in the previous response.
                type: string
                examples:
                  - case_XYZ789
              size:
                description: Number of results to return per page.
                type: integer
                minimum: 1
                maximum: 100
                default: 10
                examples:
                  - 10
      requestBody:
        content:
          application/json:
            schema:
              properties:
                query:
                  description: |
                    Search query using boolean logic (AND/OR/NOT) and comparison operators.
                    Supports predicates with operators: eq (equal), gt (greater than), gte (greater than or equal),
                    lt (less than), lte (less than or equal).
                  unevaluatedProperties: false
                  oneOf:
                    - type: object
                      x-inheritable: true
                      additionalProperties: false
                      description: |
                        Boolean AND clause - combines multiple conditions where ALL must be true.

                        This clause is recursive: each item in the `and` array can be another AND, OR, NOT clause, or a leaf predicate, enabling complex nested queries.

                        Maximum nesting depth: 2 levels, Maximum clauses per AND: 20
                      properties:
                        and:
                          type: array
                          items:
                            type: object
                            additionalProperties: true
                      required:
                        - and
                    - type: object
                      x-inheritable: true
                      additionalProperties: false
                      description: |
                        Boolean OR clause - combines multiple conditions where AT LEAST ONE must be true.

                        This clause is recursive: each item in the `or` array can be another AND, OR, NOT clause, or a leaf predicate, enabling complex nested queries.

                        Maximum nesting depth: 2 levels, Maximum clauses per OR: 20
                      properties:
                        or:
                          type: array
                          items:
                            type: object
                            additionalProperties: true
                      required:
                        - or
                    - type: object
                      x-inheritable: true
                      additionalProperties: false
                      description: |
                        Boolean NOT clause - negates a single condition.

                        This clause is recursive: the `not` value can be another AND, OR, NOT clause, or a leaf predicate, enabling complex nested queries.

                        Maximum nesting depth: 2 levels
                      properties:
                        not:
                          type: object
                          additionalProperties: true
                      required:
                        - not
                    - type: object
                      x-inheritable: true
                      additionalProperties: false
                      description: Attribute predicate
                      properties:
                        attribute:
                          type: string
                          description: 'The attribute name to filter on (e.g., ''created_at'', ''template'', ''status'', ''fields.priority'')'
                          examples:
                            - created_at
                            - template
                            - status
                            - fields.priority
                        operator:
                          type: string
                          description: 'Comparison operator. Possible values: eq (equal), gt (greater than), gte (greater than or equal), lt (less than), lte (less than or equal).'
                        value:
                          description: Value to compare against
                          x-inheritable: true
                          unevaluatedProperties: false
                          oneOf:
                            - type: string
                            - type: number
                            - type: boolean
                      required:
                        - attribute
                        - operator
                        - value
                  examples:
                    - attribute: created_at
                      operator: gte
                      value: '2025-01-01'
                    - and:
                        - attribute: template
                          operator: eq
                          value: ctmpl_ABC123
                        - attribute: created_at
                          operator: gte
                          value: '2025-01-01'
                sort:
                  description: Sort configuration for results
                  type: object
                  additionalProperties: false
                  properties:
                    attribute:
                      type: string
                      description: The attribute name to sort by
                      examples:
                        - created_at
                        - updated_at
                        - resolved_at
                        - fields.priority
                    direction:
                      type: string
                      default: desc
                      description: 'Sort direction. Possible values: asc (ascending), desc (descending).'
                  required:
                    - attribute
                    - direction
                page:
                  description: Pagination parameters
                  type: object
                  additionalProperties: false
                  properties:
                    after:
                      description: Cursor for forward pagination
                      type: string
                      examples:
                        - case_ABC123
                    before:
                      description: Cursor for backward pagination
                      type: string
                      examples:
                        - case_XYZ789
                    size:
                      description: Number of results to return per page
                      type: integer
                      minimum: 1
                      maximum: 100
                      default: 10
                      examples:
                        - 10
              additionalProperties: false
              type: object
            examples:
              Simple query:
                value:
                  query:
                    not:
                      attribute: status
                      operator: eq
                      value: resolved
                  sort:
                    attribute: created_at
                    direction: asc
                  page:
                    size: 15
              Complex boolean query:
                value:
                  query:
                    and:
                      - attribute: template
                        operator: eq
                        value: ctmpl_ABC123
                      - or:
                          - attribute: status
                            operator: eq
                            value: open
                          - attribute: status
                            operator: eq
                            value: pending
                  sort:
                    attribute: created_at
                    direction: desc
                  page:
                    size: 15
              Empty query (all cases):
                value:
                  page:
                    size: 15
      responses:
        '200':
          content:
            application/json:
              examples:
                Success:
                  $ref: '#/components/examples/case-list-search'
              schema:
                properties:
                  data:
                    items:
                      $ref: '#/components/schemas/case'
                    type: array
                    description: An array of Cases matching the search criteria
                  links:
                    properties:
                      prev:
                        type:
                          - string
                          - 'null'
                        examples:
                          - /api/v1/cases/search?page%5Bbefore%5D=case_ABC123&page%5Bsize%5D=10
                        description: 'URL pointing to the previous page of data, or null if on the first page. Must be used with POST request and original request body.'
                      next:
                        type:
                          - string
                          - 'null'
                        examples:
                          - /api/v1/cases/search?page%5Bafter%5D=case_ABC123&page%5Bsize%5D=10
                        description: 'URL pointing to the next page of data, or null if on the last page. Must be used with POST request and original request body.'
                    additionalProperties: false
                    type: object
                    required:
                      - prev
                      - next
                additionalProperties: false
                type: object
                required:
                  - data
                  - links
          description: This endpoint returns a collection of Case objects matching the search criteria.
        '400':
          $ref: '#/components/responses/bad-request'
        '401':
          $ref: '#/components/responses/unauthorized'
        '403':
          $ref: '#/components/responses/forbidden'
        '404':
          $ref: '#/components/responses/not-found'
        '409':
          $ref: '#/components/responses/conflict'
        '422':
          $ref: '#/components/responses/unprocessable-entity'
        '429':
          $ref: '#/components/responses/too-many-requests'
      summary: Search Cases
      tags:
        - Cases
      x-persona-product: Cases
