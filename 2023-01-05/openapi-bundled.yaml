  /inquiries:
    get:
      description: |-
        Returns a list of your organization's inquiries.

        Note that this endpoint aggregates inquiries across all inquiry template(s). See [Pagination](https://docs.withpersona.com/pagination) for more details about handling the response. Results are returned in reverse chronological order, with the most recently created objects first.
      operationId: list-all-inquiries
      externalDocs:
        description: Full documentation for this API on the Persona website.
        url: 'https://docs.withpersona.com/api-reference/inquiries/list-all-inquiries'
      parameters:
        - $ref: '#/components/parameters/key-inflection-header'
        - $ref: '#/components/parameters/idempotency-key-header'
        - $ref: '#/components/parameters/persona-version-header'
        - $ref: '#/components/parameters/pagination-query-params'
        - $ref: '#/components/parameters/fields-query-parameter'
        - in: query
          name: filter
          style: deepObject
          explode: true
          schema:
            additionalProperties: false
            type: object
            properties:
              inquiry-id:
                description: Comma separated list of inquiry IDs (starting with `inq_`) to filter inquiries by
                examples:
                  - inq_ABC123
                  - 'inq_ABC123,inq_DEF456'
                unevaluatedProperties: false
                type: string
              account-id:
                description: Comma separated list of account IDs (starting with `act_`) to filter inquiries by
                examples:
                  - act_ABC123
                  - 'act_ABC123,act_DEF456'
                unevaluatedProperties: false
                type: string
              note:
                description: Filter inquiries by note. Must be the only filter.
                examples:
                  - A note saved on an Inquiry
                type: string
              reference-id:
                description: Filter inquiries by reference ID
                examples:
                  - abc-123
                type: string
              inquiry-template-id:
                description: Comma separated list of inquiry template IDs (starting with `itmpl_`) to filter inquiries by
                examples:
                  - itmpl_ABC123
                  - 'itmpl_ABC123,itmpl_DEF456'
                unevaluatedProperties: false
                type: string
              template-id:
                description: Comma separated list of legacy template IDs (starting with `tmpl_`) to filter inquiries by
                examples:
                  - tmpl_ABC123
                  - 'tmpl_ABC123,tmpl_DEF456'
                unevaluatedProperties: false
                type: string
              status:
                description: Comma separated list of statuses to filter inquiries by
                examples:
                  - created
                  - pending
                  - completed
                  - expired
                  - failed
                  - needs_review
                  - approved
                  - declined
                  - 'completed,approved'
                unevaluatedProperties: false
                type: string
              created-at-start:
                description: 'Filter inquiries by creation date, equal to or later than'
                examples:
                  - '2023-10-11T04:59:21.764Z'
                format: date-time
                type: string
              created-at-end:
                description: 'Filter inquiries by creation date, earlier than or equal to'
                examples:
                  - '2023-10-20T04:59:21.764Z'
                format: date-time
                type: string
      responses:
        '200':
          content:
            application/json:
              examples:
                Success:
                  $ref: '#/components/examples/inquiry-list'
              schema:
                properties:
                  data:
                    items:
                      $ref: '#/components/schemas/inquiry'
                    type: array
                    description: An array of Inquiries
                  links:
                    properties:
                      prev:
                        examples:
                          - /api/v1/inquiries?page%5Bafter%5D=inq_ABC123
                        type:
                          - 'null'
                          - string
                        description: 'URL pointing to the previous page of data, or null if on the first page.'
                      next:
                        examples:
                          - /api/v1/inquiries?page%5Bafter%5D=inq_ABC123
                        type:
                          - 'null'
                          - string
                        description: 'URL pointing to the next page of data, or null if on the last page.'
                    required:
                      - prev
                      - next
                    additionalProperties: false
                    type: object
                required:
                  - data
                  - links
                additionalProperties: false
                type: object
          description: This endpoint returns a collection of Inquiry objects.
        '400':
          $ref: '#/components/responses/bad-request'
        '401':
          $ref: '#/components/responses/unauthorized'
        '403':
          $ref: '#/components/responses/forbidden'
        '429':
          $ref: '#/components/responses/too-many-requests'
      summary: List all Inquiries
      tags:
        - Inquiries
      x-persona-product: Inquiries
