get:
  description: Retrieve a email address verification
  operationId: retrieve-a-email-address-verification
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: >-
      https://docs.withpersona.com/api-reference/verifications/email-address-verifications/retrieve-a-email-address-verification
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
    - description: ID of Verification to retrieve
      in: path
      name: verification-id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Success:
              $ref: ../components/examples/verification-email-address.yaml
          schema:
            type: object
            additionalProperties: false
            properties:
              data:
                $ref: ../components/schemas/verification-email-address.yaml
      description: >-
        This endpoint returns an Email Address Verification object and
        (optionally) its related objects in `included`.
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Retrieve an Email Address Verification
  tags:
    - Email Address Verifications
  x-persona-product: Verifications
