post:
  description: Creates a new government ID document
  operationId: create-a-government-id-document
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: >-
      https://docs.withpersona.com/api-reference/documents/create-a-government-id-document
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    back-photo:
                      description: Back of ID.
                      properties:
                        data:
                          items:
                            description: >-
                              Government ID photo data, must be images. Can
                              provide more than one image and we will pick the
                              best for processing. Can also be provided as
                              uploaded file(s) such as with multipart/form-data
                              requests instead of this object(s). Images must be
                              between 10KB and 15MB.
                            properties:
                              data:
                                description: Base64 encoded file.
                                format: binary
                                type: string
                              filename:
                                description: Name of file.
                                type: string
                            required:
                              - data
                              - filename
                            type: object
                            additionalProperties: false
                          type: array
                      type: object
                      additionalProperties: false
                    country-code:
                      description: ISO 3166-1 alpha-2 code of the IDâ€™s issuing country.
                      type: string
                    front-photo:
                      description: Front of ID.
                      properties:
                        data:
                          items:
                            description: >-
                              Government ID photo data, must be images. Can
                              provide more than one image and we will pick the
                              best for processing. Can also be provided as
                              uploaded file(s) such as with multipart/form-data
                              requests instead of this object(s). Images must be
                              between 10KB and 15MB.
                            properties:
                              data:
                                description: Base64 encoded file.
                                format: binary
                                type: string
                              filename:
                                description: Name of file.
                                type: string
                            required:
                              - data
                              - filename
                            type: object
                            additionalProperties: false
                          type: array
                      type: object
                      additionalProperties: false
                    inquiry-id:
                      type: string
                    account-id:
                      type: string
                    selected-country-code:
                      type: string
                    selected-id-class:
                      items:
                        type: string
                      type:
                        - array
                        - string
                  required:
                    - inquiry-id
                    - country-code
                  type: object
                  additionalProperties: false
              type: object
              additionalProperties: false
          required:
            - data
          type: object
          additionalProperties: false
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              $ref: ../components/examples/document-government-id.yaml
          schema:
            properties:
              data:
                $ref: ../components/schemas/document-government-id.yaml
            type: object
            additionalProperties: false
      description: >-
        This endpoint returns a Government ID Document object and (optionally)
        its related objects in `included`.
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Create a Government ID Document
  tags:
    - Documents
  x-persona-product: Documents
