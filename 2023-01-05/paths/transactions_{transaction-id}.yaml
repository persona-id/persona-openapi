delete:
  summary: Redact a Transaction
  tags:
    - Transactions
  x-persona-product: Transactions
  description: >-
    Permanently deletes personally identifiable information (PII) for a
    Transaction. The response indicates a successful redaction of the
    Transaction. Redaction of the Transaction's associated child objects is done
    asynchronously and may take some time before all associated child objects
    are fully redacted. **This action cannot be undone**.
  operationId: redact-a-transaction
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: >-
      https://docs.withpersona.com/api-reference/transactions/redact-a-transaction
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
    - name: transaction-id
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: >-
        This endpoint returns a Transaction object and (optionally) its related
        objects in `included`.
      content:
        application/json:
          examples:
            Success:
              value:
                data:
                  type: transaction
                  id: txn_26wUfNNK6Ze7qkwyK6kuj7RkZgdP
                  attributes:
                    status: created
                    reference-id: null
                    fields:
                      front-photo:
                        type: file
                        value: null
                      back-photo:
                        type: file
                        value: null
                      country-code:
                        type: string
                        value: null
                      selected-id-class:
                        type: string
                        value: null
                      center-photo:
                        type: file
                        value: null
                      selfie-compare-photo:
                        type: file
                        value: null
                    tags: []
                    created-at: '2021-09-29T18:00:00Z'
                    updated-at: '2021-09-29T18:00:00Z'
                  relationships:
                    transaction-type:
                      data:
                        type: transaction-type
                        id: txntp_N1687FCwgERcW3M88M5U4mAt
                    related-objects:
                      data: []
          schema:
            type: object
            additionalProperties: false
            required:
              - data
            properties:
              data:
                $ref: ../components/schemas/transaction.yaml
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
get:
  summary: Retrieve a Transaction
  tags:
    - Transactions
  x-persona-product: Transactions
  description: Retrieves the details of an existing Transaction.
  operationId: retrieve-a-transaction
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: >-
      https://docs.withpersona.com/api-reference/transactions/retrieve-a-transaction
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
    - name: transaction-id
      in: path
      description: ID of the transaction to retrieve.
      schema:
        type: string
      required: true
  responses:
    '200':
      description: >-
        This endpoint returns a Transaction object and (optionally) its related
        objects in `included`.
      content:
        application/json:
          examples:
            Success:
              $ref: ../components/examples/transaction-retrieve.yaml
          schema:
            type: object
            additionalProperties: false
            required:
              - data
            properties:
              data:
                $ref: ../components/schemas/transaction.yaml
              included:
                items:
                  properties:
                    type:
                      x-polymorphic: true
                      examples:
                        - account
                      type: string
                    id:
                      examples:
                        - act_ABC123
                      type: string
                  additionalProperties: true
                  type: object
                  required:
                    - type
                    - id
                type: array
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
patch:
  summary: Update a Transaction
  tags:
    - Transactions
  x-persona-product: Transactions
  description: Updates a Transaction that has been previously created.
  operationId: update-a-transaction
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: >-
      https://docs.withpersona.com/api-reference/transactions/update-a-transaction
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
    - name: transaction-id
      in: path
      description: ID of the transaction to update.
      schema:
        type: string
      required: true
  requestBody:
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          properties:
            data:
              type: object
              additionalProperties: false
              properties:
                attributes:
                  type: object
                  additionalProperties: false
                  properties:
                    fields:
                      description: >-
                        JSON key-value pairs of field name to field value.
                        Schema is defined by your transaction type.
                      examples:
                        - external-integration-id: ind_123
                      type: object
                      additionalProperties: true
                    status:
                      type: string
                    reference-id:
                      type: string
                      description: >-
                        Reference ID on Account, refers to an entity in your
                        user model.
                    label:
                      type: string
                    tags:
                      description: >-
                        A list of tag names to be associated with the
                        Transaction.
                      items:
                        type: string
                      type: array
  responses:
    '200':
      description: >-
        This endpoint returns a Transaction object and (optionally) its related
        objects in `included`.
      content:
        application/json:
          examples:
            Success:
              $ref: ../components/examples/transaction-with-label.yaml
          schema:
            type: object
            additionalProperties: false
            required:
              - data
            properties:
              data:
                $ref: ../components/schemas/transaction.yaml
              included:
                type: array
                items:
                  $ref: ../components/schemas/transaction-label.yaml
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
