type: object
additionalProperties: false
description: A Webhook object
properties:
  type:
    type: string
    const: webhook
  id:
    examples:
      - wbh_ABC123
    type: string
  attributes:
    type: object
    additionalProperties: false
    properties:
      status:
        type: string
        examples:
          - disabled
      url:
        type: string
        examples:
          - https://withpersona.com
      name:
        type:
          - string
          - 'null'
        examples:
          - Test webhook
      description:
        type:
          - string
          - 'null'
        examples:
          - Webhook for testing
      secret:
        description: secret is deprecated in favor of secrets
        type: string
        examples:
          - wbhsec_abcdefgh-1234-5678-9ijk-lmnopqrstuvw
      secrets:
        type: array
        items:
          type: object
          additionalProperties: false
          properties:
            value:
              type: string
              examples:
                - wbhsec_abcdefgh-1234-5678-9ijk-lmnopqrstuvw
            expires-at:
              type:
                - string
                - 'null'
              format: date-time
      api-version:
        $ref: ./api-version.yaml
      api-key-inflection:
        type: string
        examples:
          - kebab
      api-attributes-blocklist:
        type: array
        items:
          type:
            - string
            - 'null'
        examples:
          - - address-*
            - name-last
            - /data/attributes/fields/*-number
      file-access-token-expires-in:
        type: integer
        format: int32
        examples:
          - 21600
      enabled-events:
        type: array
        items:
          type: string
        examples:
          - - account.created
            - verification.created
            - '*'
      payload-filter:
        type:
          - object
          - 'null'
      created-at:
        type: string
        format: date-time
        examples:
          - '2023-09-21T18:29:40.000Z'
